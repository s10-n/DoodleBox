<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE
=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="ui-container">
        <div id="control-panel">
            <div class="grid-slider-container">
                <p id="slider-label">Grid size: </p>
                <input type="range" min="16" max="100" value="50" class="slider" id="grid-dimension-slider">
            </div>
            <div class="colour-slider-container">
                <p id="colour-label">Colour: </p>
                <input type="color" id="colour-picker">
            </div>
        </div>
        <div id="grid-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
